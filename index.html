<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ZÜMRA</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Segoe UI, sans-serif;
}

/* YAĞMUR */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

/* MERKEZ YAZI */
#center{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:3;
}

#zumra{
  font-size:88px;
  letter-spacing:8px;
  color:black;
  -webkit-text-stroke:1.5px white;
  text-shadow:0 0 12px rgba(255,255,255,.2);
}

#heart{
  color:#b00000;
  font-size:60px;
  margin-left:12px;
}

/* ISLAKLIK */
.wet{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,
    rgba(255,255,255,.18),
    transparent 60%);
  animation:wetFade 4s linear forwards;
}

@keyframes wetFade{
  0%{opacity:0}
  20%{opacity:.6}
  100%{opacity:0}
}

/* DAMLA */
.drop{
  position:absolute;
  width:2px;
  height:60px;
  background:linear-gradient(to bottom,
    rgba(255,255,255,.6),
    transparent);
  animation:dropFall 3.5s linear forwards;
}

@keyframes dropFall{
  to{transform:translateY(120px);opacity:0}
}

/* ALT PANEL */
#panel{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:320px;
  padding:14px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.25);
  border-radius:12px;
  z-index:5;
  color:white;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.label{
  font-size:12px;
  opacity:.8;
}

input[type=range]{
  width:100%;
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div id="center">
  <span id="zumra">ZÜMRA</span>
  <span id="heart">❤️</span>
</div>

<div id="panel">
  <div>
    <div class="label">Ses</div>
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>

  <div>
    <div class="label">Saniye</div>
    <div id="time">0.0</div>
  </div>
</div>

<audio id="audio" src="S.mp3" autoplay loop></audio>

<script>
/* SES PANEL */
const audio = document.getElementById("audio");
const vol = document.getElementById("volume");
const timeEl = document.getElementById("time");

vol.value = 0.7;
audio.volume = 0.7;
vol.oninput = () => audio.volume = vol.value;

setInterval(()=>{
  timeEl.textContent = audio.currentTime.toFixed(1);
},100);

/* YAĞMUR */
const c = document.getElementById("rain");
const ctx = c.getContext("2d");
let w,h;
function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
resize(); addEventListener("resize",resize);

let drops = Array.from({length:700},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  l:Math.random()*25+15,
  s:Math.random()*6+6
}));

function rain(){
  ctx.clearRect(0,0,w,h);
  ctx.strokeStyle="rgba(255,255,255,.35)";
  ctx.lineWidth=1;
  ctx.beginPath();
  for(let d of drops){
    ctx.moveTo(d.x,d.y);
    ctx.lineTo(d.x,d.y+d.l);
    d.y+=d.s;
    if(d.y>h){d.y=-20;d.x=Math.random()*w}
  }
  ctx.stroke();
  requestAnimationFrame(rain);
}
rain();

/* NADİR ISLAKLIK */
setInterval(()=>{
  if(Math.random()<0.15){
    const wet=document.createElement("div");
    wet.className="wet";
    document.getElementById("center").appendChild(wet);
    setTimeout(()=>wet.remove(),4000);
  }
  if(Math.random()<0.1){
    const drop=document.createElement("div");
    drop.className="drop";
    drop.style.left=Math.random()*100+"px";
    drop.style.top="-20px";
    document.getElementById("center").appendChild(drop);
    setTimeout(()=>drop.remove(),3500);
  }
},3000);
</script>

</body>
</html>
